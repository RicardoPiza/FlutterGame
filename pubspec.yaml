name: flutter_game
description: A game based in flutter and flame, built with dart.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.4.0
  provider: ^6.0.4
  flame_audio: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: BungeeInline
      fonts:
        - asset: assets/fonts/BungeeInline/BungeeInline-Regular.ttf
