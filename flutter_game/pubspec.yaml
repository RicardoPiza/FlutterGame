name: flutter_game
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.4.0
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/background.png
    - assets/images/Ship6.png
    - assets/images/shot4_5.png
    - assets/images/inimigo_1.png
    - assets/images/shotSheet.png
    - assets/images/player.png
  fonts:
  - family: BungeeInline
    fonts:
      - asset: assets/fonts/BungeeInline/BungeeInline-Regular.ttf
  